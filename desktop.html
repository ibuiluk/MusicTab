    <body>
        <div class="charms-arrow"></div>
        <div id="charms">
            <div class="charms-section">
                <div class="charms-header">
                    <a href="#" class="backbutton">
                        <img src="images/back.png" />
                    </a>
                    <h2 class="itemtitle">navigation</h2>
                </div>

            </div>
            <div id="navigation">
                <!-- TODO autogenerate menu using knockout -->
				 <div>
                    <a id="openFileLink"  class="ui-button ui-widget ui-state-default ui-button-text-icon-primary ui-corner-left" >
                        <span class="ui-icon ui-icon-folder-open"></span>
                        <span class="ui-button-text" >OPEN TAB</span>
                    </a>
					<input type="file" id="files" name="file" />
                </div>
                <div>
                    <a id="search_link" class="ui-button ui-widget ui-state-default ui-button-text-icon-primary ui-corner-left" >
                        <span class="ui-icon ui-icon-search"></span>
                        <span class="ui-button-text">SEARCH</span>
                    </a>
                </div>
               
                 <div>
                    <a id="marker_link" class="ui-button ui-widget ui-state-default ui-button-text-icon-primary ui-corner-left" >
                        <span class="ui-icon ui-icon-gear"></span>
                        <span class="ui-button-text">SETTINGS</span>
                    </a>
                </div>
               
            </div>
        </div>
        <div id="charm-box" class="charm-box">
			<div class="charms-section">
             <div class="charms-header">
                    <a href="#" class="backbutton">
                        <img src="images/back.png" />
                    </a>
                    <h2 class="itemtitle">settings</h2>
					<div>
						<span class="label">SCALE</span>
						<select id="scale">
							<option>0.4</option>
							<option>0.5</option>
							<option>0.6</option>
							<option>0.7</option>
							<option>0.8</option>
							<option>0.9</option>
							<option selected="true">1.0</option>
							<option>1.1</option>
							<option>1.2</option>
							<option>1.3</option>
							<option>1.4</option>
							<option>1.5</option>
							<option>1.8</option>
						</select>
					</div>
					<div>
						<span class="label">TRACK</span>
						<select id="tracks"></select>
					</div>
                </div>
			</div>
        </div>

        <div id="search" title="Dialog Title" >
            <div data-role="fieldcontain">
                <input type="search" name="query" id="query" value="" placeholder="Search for places" autocomplete="off"/>
            </div>
            <ul style="max-height: 60%" id="search_results">
            </ul> 
           
        </div>

        <div id="body" class="map"></div>
        <div id="navHistoryPanel" style="position: absolute; top: 5px; right: 125px; z-index: 1000"></div>
		
		<script src="js/sandbox/desktop/events.js"></script>
		<script src="js/sandbox/desktop/tabs.js"></script>
		<script>
			// TODO move to js file
			var noty = noty({ text: 'Welcome to MusicTab! Click OPEN TAB to choose guitar pro tablature', type: 'information' });
		</script>
